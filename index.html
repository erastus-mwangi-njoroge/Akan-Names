<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan names</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="javascript/scripts.js"></script>
</head>
<body>
    <div class="intro">
     <h1>Ghana Names</h1>
     <p>Ghana culture has beautiful names that depends on the gender of the child. 
        These names are then matched with the days of the week as in the form </p>
    </div>
     <main>
        <div>
            <img src="./ghana.jpg" alt="Ghana Location and flag">
       </div>
    <form>
        <fieldset>
            <legend><strong>Akan Naming System</strong></legend>
            <p>Fill your Birthday dates here:</p>
            <div>
                <label>Year &nbsp;</label>
                <input type="number" id="year" min="1800" max="2021"required="required">
            </div>
            <div>
                <label>Month &nbsp;</label>
                <input type="number" name="" id="month" min="1" max="12"required="required">
            </div>
            <div>
                <label>Date &nbsp;</label>
                <input type="number" name="" id="date" min="1" max="31"required="required">
            </div>
            <div>Gender:</div>
            <div>
                <label>Male <input type="radio" name="gender" id="male" value="Male" required="required"></label>
                <label> Female <input type="radio" name="gender" id="female" value="Female"></label>
            </div>
            
            <button type="submit" onclick="outputName();" class="btn btn-primary"> Submit</button>
        </fieldset>
    </form>
    </main>
    <footer>Copyright Â© 2020: Erastus Njoroge </footer>
</body>
</html>
